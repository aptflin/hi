<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red_Player_Waiting_Room</title>

  <!-- 字體連接 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;800;900&display=swap" rel="stylesheet">

  <!-- ✅ 修正連結路徑與拼字 -->
  <link rel="stylesheet" href="/player_ready/player_rgb_style.css">
  <script type="module" src="/player_ready/pR.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="waiting-text">Waiting For Players...(1)</h2>

    <div class="players">
      <div class="player-b">
        <div class="circle blue off"></div>
        <div class="label">PLAYER<br>1</div>
      </div>
      <div class="player-r">
        <div class="circle red off"></div>
        <div class="label you">YOU</div>
      </div>
      <div class="player-g">
        <div class="circle green off"></div>
        <div class="label">PLAYER<br>2</div>
      </div>
    </div>

    <button id="readyButton" class="ready-button">READY</button>
  </div>
</body>
