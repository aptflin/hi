<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=844, height=390, initial-scale=1.0">
  <title>Round Start</title>
  <link rel="stylesheet" href="playing.css">
</head>

<body>
  <div class="container">

    <!-- 左上角光效 -->
    <img src="leftlight.png" class="left-light" alt="左光">
    <!-- 左上角色圖 -->
    <img src="character.png" class="character" alt="角色地圖">

    <!-- 中央 Round 標題 -->
    <div class="round-info">
      <h2 class="round-title">ROUND</h2>
      <h1 class="round-number">1</h1>
    </div>

    <!-- 中央箭頭提示 -->
    <img src="bigarrow.png" class="arrow" alt="箭頭提示">

    <div>
      <!-- 右下角光效 -->
      <img src="rightlight.png" class="right-light" alt="右光">
      <!-- 右下角 GOAL -->
      <img src="goal.png" class="goal" alt="終點路徑">
      <h2 class="goal-text">GOAL!</h2>
    </div>
  </div>
  <script src="playing.js"></script>

</body>

</html>
